name: Build and upload Docker image
on:
  push:
    branches:
      - master

jobs:
  build-and-upload:
    name: Perform build and upload image to GHCR
    runs-on: ubuntu-latest


    steps:
      - name: Install missing dependencies
        run: |
          sudo apt-get install zlib1g-dev libxml2-dev libbz2-dev
          sudo pip install conan

      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Configure timbre build system
        run: cmake -B build

      - name: Build timbre image locally
        run: cmake --build build -t build_docker_image

      - name: Push image to GHCR
        run: docker buildx imagetools create --tag ghcr.io/msfrank/timbre:latest msfrank/timbre:latest